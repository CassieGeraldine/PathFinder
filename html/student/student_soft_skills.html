<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/softskills.css">
    <script src="../../js/script.js" defer></script>
    <script src="../../js/soft-dashboard.js" defer></script>
</head>
<body data-role="soft">  
    <!-- Navbar -->
    <header id="navbar"></header>

    <main class="soft-dashboard">
        <!-- soft Header -->
        <div class="soft-header">
            <div class="soft-info">
                <div class="soft-details">
                    <h1>Soft Skills</h1>
                    <div class="soft-stats">
                        <span class="stat">Activities: 2</span>
                        <span class="stat">Hours Spent: 60</span>
                    </div>
                </div>
            </div>
            <div class="soft-actions">
                <button class="action-btn primary" onclick="createAssignment()">
                    Add New +
                </button>
                <!-- <button class="action-btn secondary" onclick="viewReports()">
                    ðŸ“Š Reports
                </button> -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="soft-content">
            <!-- Left Side - Class Overview -->
            <section class="class-overview">
                
                <!-- Class Cards -->
                <div class="class-cards">
                    <div class="class-card">
                        <div class="class-header">
                            <h1>Leadership</h1>
                            <span class="class-code">In progress</span>
                        </div>
                        <div class="class-stats">
                            <div class="stat-item">
                                <span class="stat-label">Hours</span>
                                <span class="stat-value">24</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Courses</span>
                                <span class="stat-value">6</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Grade</span>
                                <span class="stat-value">78%</span>
                            </div>
                        </div>
                        <div class="class-actions">
                            <button class="btn-small" onclick="viewClass('Singing Society')">Edit</button>
                            <button class="btn-small secondary" onclick="gradeAssignments('Singing Society')"><img src="../../../images/redbin.png"></button>
                        </div>
                    </div>

                    <div class="class-card">
                        <div class="class-header">
                            <h1>Problem Solving</h1>
                            <span class="class-code">Complete</span>
                        </div>
                        <div class="class-stats">
                            <div class="stat-item">
                                <span class="stat-label">Hours</span>
                                <span class="stat-value">10</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Courses</span>
                                <span class="stat-value">3</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Grade</span>
                                <span class="stat-value">82%</span>
                            </div>
                        </div>
                        <div class="class-actions">
                            <button class="btn-small" onclick="viewClass('WC Running Club')">Edit</button>
                            <button class="btn-small secondary" onclick="gradeAssignments('WC Running Club')"><img src="../../../images/redbin.png"></button>
                        </div>
                    </div>

                   
    </main>
</body>
</html>
