<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracurriculars</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/extra.css">
    <script src="../../js/script.js" defer></script>
    <script src="../../js/extra-dashboard.js" defer></script>
</head>
<body data-role="extra">  
    <!-- Navbar -->
    <header id="navbar"></header>

    <main class="extra-dashboard">
        <!-- extra Header -->
        <div class="extra-header">
            <div class="extra-info">
                <!-- <div class="extra-avatar">
                    <img src="../../images/avatar.jpg" alt="extra Avatar">
                </div> -->
                <div class="extra-details">
                    <h1>Extracurriculars</h1>
                    <div class="extra-stats">
                        <span class="stat">Activities: 2</span>
                        <span class="stat">Hours Spent: 168</span>
                    </div>
                </div>
            </div>
            <div class="extra-actions">
                <button class="action-btn primary" onclick="createAssignment()">
                    Add New +
                </button>
                <!-- <button class="action-btn secondary" onclick="viewReports()">
                    ðŸ“Š Reports
                </button> -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="extra-content">
            <!-- Left Side - Class Overview -->
            <section class="class-overview">
                
                <!-- Class Cards -->
                <div class="class-cards">
                    <div class="class-card">
                        <div class="class-header">
                            <h1>Choir</h1>
                            <span class="class-code">Complete</span>
                        </div>
                        <div class="class-stats">
                            <div class="stat-item">
                                <span class="stat-label">Hours</span>
                                <span class="stat-value">130</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Songs</span>
                                <span class="stat-value">45</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Grade</span>
                                <span class="stat-value">78%</span>
                            </div>
                        </div>
                        <div class="class-actions">
                            <button class="btn-small" onclick="viewClass('Singing Society')">Edit</button>
                            <button class="btn-small secondary" onclick="gradeAssignments('Singing Society')"><img src="../../../images/redbin.png"></button>
                        </div>
                    </div>

                    <div class="class-card">
                        <div class="class-header">
                            <h1>Horseback Riding</h1>
                            <span class="class-code">In progress</span>
                        </div>
                        <div class="class-stats">
                            <div class="stat-item">
                                <span class="stat-label">Hours</span>
                                <span class="stat-value">38</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">DSkill Level</span>
                                <span class="stat-value">Beginner</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Grade</span>
                                <span class="stat-value">82%</span>
                            </div>
                        </div>
                        <div class="class-actions">
                            <button class="btn-small" onclick="viewClass('WC Running Club')">Edit</button>
                            <button class="btn-small secondary" onclick="gradeAssignments('WC Running Club')"><img src="../../../images/redbin.png"></button>
                        </div>
                    </div>

                   
    </main>
</body>
</html>
