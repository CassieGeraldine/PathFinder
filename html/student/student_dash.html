<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empiras Vanguard</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/script.js" defer></script>
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>
<body data-role="student"> <!-- data attribute to identify user role in js (student) -->

    <!-- Navbar (component to be inserted here)  -->
    <header id="navbar"></header>

    <main class="dashboard">
        <!-- Left side (2/3 width) -->
        <section class="left-side">
            <h1>Welcome, Student!</h1>

            <!-- Small cards -->
            <div class="small-cards">
                <div class="card">Announcements</div>
                <div class="card">Assignments Due: 3</div>
            </div>

            <!-- Big cards (2x2 grid) -->
            <div class="big-cards">
                <div class="card big">üéì Academics</div>
                <div class="card big">üó£Ô∏è Soft Skills</div>
                <div class="card big">‚öΩ Extracurricular</div>
                <div class="card big">üåç Community</div>
            </div>
        </section>

        <!-- Right side (1/3 width) -->
        <section class="right-panel">
            <!-- Progress -->
            <div class="progress-section">
                <div class="progress-circle">
                    <span class="progress-emoji">üèÖ</span>
                </div>
                <p>50 pts ‚Üí Next Badge</p>
            </div>

            <!-- Calendar (component) -->
            <div id="calendar"></div>

            <!-- To-Do List -->
            <div class="todo-list">
                <h3>üìù To-Do</h3>
                <ul>
                    <li><input type="checkbox" id="task1"><label for="task1">Finish Maths Assignment</label></li>
                    <li><input type="checkbox" id="task2"><label for="task2">Read Chapter 4</label></li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Footer (component to be inserted here)  -->
    <footer id="footer"></footer>

    <script>
        // Component loader function
        async function loadComponent(componentPath, targetElementId) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();

                // Extract just the body content from the component
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;

                document.getElementById(targetElementId).innerHTML = bodyContent;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load components when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('../components/navbar.html', 'navbar');
            loadComponent('../components/footer.html', 'footer');
        });
    </script>
</body>
</html>
