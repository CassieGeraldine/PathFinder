<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empiras Vanguard - Create Your Account</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Empiras Vanguard</h1>
            <p class="subtitle">Please provide your information to create your student account.</p>
            
            <form id="signupForm">
                <div class="form-section">
                    <h2>Student Information</h2>
                    
                    <div class="form-group">
                        <label for="studentFullName">Full Name *</label>
                        <input type="text" id="studentFullName" name="studentFullName" placeholder="Enter your full name.">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentEmail">Email *</label>
                        <input type="email" id="studentEmail" name="studentEmail" placeholder="lungile@empirasglobalacademy.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentPassword">Password *</label>
                        <input type="password" id="studentPassword" name="studentPassword" placeholder="Enter your password.">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password.">
                    </div>
                    
                    <div class="form-group">
                        <label for="currentGrade">Current Grade *</label>
                        <input type="text" id="currentGrade" name="currentGrade" placeholder="e.g., Grade 11">
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" placeholder="City, Country">
                    </div>
                    
                    <div class="form-group">
                        <label for="targetUniversity">Target University/School *</label>
                        <input type="text" id="targetUniversity" name="targetUniversity" placeholder="e.g., Stanford University">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Parent/Guardian Information</h2>
                    
                    <div class="form-group">
                        <label for="parentFullName">Parent/Guardian Full Name *</label>
                        <input type="text" id="parentFullName" name="parentFullName" placeholder="Enter parent/guardian full name.">
                    </div>
                    
                    <div class="form-group">
                        <label for="parentEmail">Parent/Guardian Email *</label>
                        <input type="email" id="parentEmail" name="parentEmail" placeholder="parent.email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="parentPhoneNumber">Parent/Guardian Phone Number *</label>
                        <input type="tel" id="parentPhoneNumber" name="parentPhoneNumber" placeholder="(555) 123-4567">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
