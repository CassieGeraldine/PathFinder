<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Empiras Vanguard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/inbox.css">
    <script src="../database.js"></script>
    <script src="../js/inbox.js"></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/footer.js" defer></script>
</head>
<body data-role="student">
    <!-- Navbar -->
    <header id="navbar"></header>

    <main class="inbox-container">
        <div class="inbox-header">
            <h1>Inbox</h1>
            <button class="btn-new-message" onclick="showNewMessageForm()">+ New Message</button>
        </div>

        <div class="inbox-content">
            <!-- Sidebar -->
            <div class="inbox-sidebar">
                <div class="inbox-filters">
                    <button class="filter-btn active" data-filter="all">All Messages</button>
                    <button class="filter-btn" data-filter="unread">Unread</button>
                    <button class="filter-btn" data-filter="sent">Sent</button>
                </div>
                
                <div class="message-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalMessages">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="unreadMessages">0</span>
                        <span class="stat-label">Unread</span>
                    </div>
                </div>
            </div>

            <!-- Messages List -->
            <div class="messages-area">
                <div class="messages-header">
                    <h2 id="messagesTitle">All Messages</h2>
                    <div class="search-box">
                        <input type="text" id="messageSearch" placeholder="Search messages...">
                    </div>
                </div>

                <div class="messages-list" id="messagesList">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>

        <!-- New Message Modal -->
        <div id="newMessageModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>New Message</h3>
                    <span class="close" onclick="hideNewMessageForm()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>To:</label>
                        <select id="messageTo">
                            <option value="">Select recipient...</option>
                            <option value="teacher">Teacher</option>
                            <option value="parent">Parent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject:</label>
                        <input type="text" id="messageSubject" placeholder="Enter subject...">
                    </div>
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea id="messageBody" rows="5" placeholder="Type your message..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" onclick="sendMessage()">Send Message</button>
                        <button class="btn-secondary" onclick="hideNewMessageForm()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Detail Modal -->
        <div id="messageDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="messageDetailSubject"></h3>
                    <span class="close" onclick="hideMessageDetail()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="message-meta">
                        <span id="messageDetailFrom"></span>
                        <span id="messageDetailDate"></span>
                    </div>
                    <div class="message-content" id="messageDetailBody"></div>
                    <div class="message-actions">
                        <button class="btn-secondary" onclick="replyToMessage()">Reply</button>
                        <button class="btn-danger" onclick="deleteMessage()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script>
        // Load components when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('../components/navbar.html', 'navbar');
            loadComponent('../components/footer.html', 'footer');
        });

        // Component loader function
        async function loadComponent(componentPath, targetElementId) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById(targetElementId).innerHTML = bodyContent;
                
                if (targetElementId === 'navbar') {
                    setTimeout(() => {
                        if (typeof initializeNavbar === 'function') {
                            initializeNavbar();
                        }
                    }, 50);
                }
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }
    </script>
</body>
</html>
